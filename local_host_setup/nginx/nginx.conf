events {
    worker_connections 1024;
}

http {
    server {
        listen 8080;

        location /auth/ {
            proxy_pass http://localhost:3000/;
        }

        location /chat/ {
            proxy_pass http://localhost:4000/;
        }

        location /notifications/ {
            proxy_pass http://localhost:3001/;
        }
    }
}